<!DOCTYPE html>
<html>
<body>

<h1>Raspberry Pi WebServer</h1>

<button id="sendData">SEND DATA</button>
<form action="/profile/index/sendmessage" method="post" enctype="application/x-www-form-urlencoded">
  <div class="upload_form">
      <dt id="message-label">
        <label class="optional" for="message">Enter Message</label>
      </dt>
      <dd id="message-element">
        <textarea cols="50" rows="20" id="message" name="message"></textarea>
      </dd>
      <dt id="id-label">&nbsp;</dt>
      <dd id="id-element">
        <input type="hidden" id="id" value="145198" name="id">
      </dd>
      <dt id="send_message-label">&nbsp;</dt>
      <dd id="send_message-element">
        <input type="submit" class="sendamessage" value="Send" id="send_message" name="send_message">
      </dd>
  </div>
  </form>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript">
  $("input#send_message").click(function(event) {
  event.preventDefault();
  
  var message = $('textarea#message').val();
  url = "http://192.168.0.32:8080"
  
  var posting = $.post(url, message)
  
  posting.done(function( data ) {
    document.createElement('p').textContent = data
  });
  });
  
  
  </script>
</body>
</html>
